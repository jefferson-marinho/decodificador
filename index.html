<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Sistema de criptografia</title>
	
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" media="(max-width: 375px)" href="mobile.css" />
		<link rel="stylesheet" media="(max-width: 768px)" href="tablet.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
	</head>
	<body>
		<header>
			<nav>
				<img src="logo-alura.png" id="logo">
				<ul>
					<li><a href="https://www.linkedin.com/in/jeffersonmarinho/" target="_blank"><img src="icons/linkedin.png"></a></li>
					<li><a href="https://github.com/jefferson-marinho" target="_blank"><img src="icons/git-fundo-branco.png"></a></li>
					<li><a href="mailto:jmarinhosd@hotmail.com"><img src="icons/hotmail.png"></a></li>
				</ul>
			</nav>
		</header>
		<main>
			<article>
				<textarea id="areaTexto">Digite seu texto</textarea>
				<p>
					<span class="material-symbols-outlined">error</span>
					Apenas letras minúsculas e sem acento.
				</p>
				<div class="botoes">
					
					<button id="btn-criptografar">Criptografar</button>
					<button id="btn-descriptografar">Descriptografar</button>
				</div>
			</article>
			<aside>
				<div id="containerResult">
					<img src="menino.svg" class="menino">
					<p>Nenhuma mensagem encontrada</p>
					<p>Digite um texto que você deseja criptografar ou descriptografar.</p>
				</div>
				<button id="btnCopiar">Copiar</button>
			</aside>

		</main>

		<footer>
			Sistema desenvolvido por Jefferson Marinho.
		</footer>
	</body>
</html>
